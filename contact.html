<!DOCTYPE html>
<html lang="en">
   <head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.min.css">
	<title>Portfolio</title>
</head>
  <body>
    <header class="header container">
  <nav class="header__navigation navigation">
    <ul class="navigation__list">
      <li class="navigation__item">
        <a href="/portfolio" class="navigation__link">Home</a>
      </li>
      <li class="navigation__item">
        <a href="/portfolio/works" class="navigation__link">Works</a>
      </li>
      <li class="navigation__item">
        <a href="/portfolio/blog" class="navigation__link">Blog</a>
      </li>
      <li class="navigation__item">
        <a href="/portfolio/contact" class="navigation__link">Contact</a>
      </li>
    </ul>
  </nav>
  <button class="header__burger burger">
    <div class="burger__inner">
      <span></span>
    </div>
  </button>
</header>

    <main class="main">
      <section class="contact">
        <form action="" class="contact__form contact-form">
          <legend class="contact-form__title">Contact me</legend>
          <label for="name" class="contact-form__label">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            class="contact-form__input"
            placeholder="Type your name"
          />
          <label for="email" class="contact-form__label">Email</label>
          <input
            type="text"
            id="mail"
            name="mail"
            class="contact-form__input"
            placeholder="Type your email"
          />
          <label for="comment" class="contact-form__label">Email</label>
          <textarea
            id="comment"
            name="mail"
            class="contact-form__textarea"
            placeholder="Ask your question"
          ></textarea>
          <input
            type="submit"
            value="Submit"
            class="button contact-form__button"
          />
        </form>
      </section>
    </main>
    <footer class="footer">
  <ul class="footer__socials socials">
    <li class="socials__item">
      <a href="#" class="socials__link"
        ><img
          src="img/icons/icons.svg#facebook"
          alt="Facebook icon"
          class="socials__icon"
          width="30px"
          height="30px"
      /></a>
    </li>
    <li class="socials__item">
      <a href="#" class="socials__link"
        ><img
          src="img/icons/icons.svg#instagram"
          alt="Instagram icon"
          class="socials__icon"
          width="30px"
          height="30px"
      /></a>
    </li>
    <li class="socials__item">
      <a href="#" class="socials__link"
        ><img
          src="img/icons/icons.svg#twitter"
          alt="Twitter icon"
          class="socials__icon"
          width="30px"
          height="30px"
      /></a>
    </li>
    <li class="socials__item">
      <a href="#" class="socials__link"
        ><img
          src="img/icons/icons.svg#linkedin"
          alt="Linkedin icon"
          class="socials__icon"
          width="30px"
          height="30px"
      /></a>
    </li>
  </ul>
  <p class="footer__copyright">Copyright Â©2020 All rights reserved</p>
</footer>
<script src="/js/app.js"></script>

    <script src="js/app.min.js"></script>
  </body>
</html>
